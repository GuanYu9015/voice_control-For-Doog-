# 護理輔助車設定
# Nursing Cart Configuration
# 
# 【重要】此檔案是專案參數的唯一來源（Single Source of Truth）
# - 站點/病房映射
# - MQTT 連線設定
# - UI 設定
# - LLM Prompt 定義在 src/robot/nursing_commands.py 的 build_nursing_cart_prompt()

# ==================== 載具設定 ====================
robot:
  type: thouzer
  
  thouzer:
    device_id: "RMS-10C2-AAY67"
    default_position: "O"  # 預設位置（護理站）
  
  interface:
    type: mqtt  # mqtt / mock
  
  default_speed: 0.5
  max_speed: 1.0
  min_speed: 0.1

# ==================== MQTT 設定 ====================
mqtt:
  broker:
    host: "192.168.212.1"
    port: 1883
  
  auth:
    username: "mqtt"
    # 密碼建議使用環境變數: MQTT_PASSWORD
    password: "sI7G@DijuY"
  
  topics:
    command: "0/THOUZER_HW/{device_id}/exec/cmd"
    status: "0/WHISPERER/{device_id}/app_status"
  
  keep_alive: 60

# ==================== UI 設定 ====================
ui:
  title: "馬偕-台師大 護理輔助車 #1"
  
  resources:
    images: "/home/jetson/Documents/img_mmh"
    mqtt_api: "/home/jetson/Documents/mqtt_api_mmh"
  
  window:
    width: 800
    height: 600
    fullscreen: false
  
  font:
    family: "Microsoft JhengHei"
    size: 12
  
  colors:
    primary: "#388E3C"
    secondary: "#FF9800"
    info: "#2196F3"
    success: "#4CAF50"
    warning: "#FFC107"
    danger: "#F44336"
    pause: "#9C27B0"
    resume: "#673AB7"
    hold: "#E91E63"

